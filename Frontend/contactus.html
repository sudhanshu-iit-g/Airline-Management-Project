<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mycss.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1565631750744-338ebaef77bd');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
        }

        .navbar .navbar-brand {
            color: #fff !important;
            padding: 0;
        }

        .navbar .navbar-brand img {
            height: 40px;
            display: inline-block;
        }

        .navbar .navbar-nav .nav-link {
            color: #ddd !important;
        }

        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-nav .active .nav-link {
            color: #fff !important;
            background-color: #444 !important;
        }

        .navbar .form-inline .form-control {
            border-radius: 5px;
            width: 250px;
        }

        .navbar .form-inline .btn-outline-light {
            border-radius: 0;
        }

        .container-fluid {
            padding-top: 80px;
        }

        .panel {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .icons a {
            color: white;
            margin: 10px 10px;
            font-size: 1 em;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header h2 {
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .table-highlight {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Adjust the shadow as needed */
    padding: 20px;
}
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/airline/logo.jpg" alt="BRAHMA Airlines Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#more-info">More Info</a></li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ml-2">
                <li class="nav-item active">
                    <a class="nav-link" href="#myModal" data-toggle="modal" data-target="#myModal">
                        <span class="fas fa-sign-in-alt"></span> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="container-fluid">
        <header class="text-center" style="background-color:#333">
            <h2>Contact Us</h2>
            <hr>
        </header>

        <!-- Contact Form Panel -->
        <div class="table-highlight">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="panel fade-in">
                    <div class="panel-heading text-center" style="background-color:white">

                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Message</label>
                                <textarea id="subject" class="form-control" placeholder="Write your message" style="height:200px;" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <ul class="icons">
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-instagram"></a></li>
                <li><a href="#" class="fa fa-envelope"></a></li>
            </ul>
            <p>&copy; BRAHMA Airlines. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a.nav-link').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function() {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</body>

</html>
