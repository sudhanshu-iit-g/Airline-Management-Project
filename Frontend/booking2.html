<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAHMA Airlines</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1519823007570-b94d8e653068') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding-top: 70px;
            margin: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 0;
            margin-bottom: 0;
            transition: background-color 0.5s;
        }

        .card-header{
            color: black;
        }
        
        .navbar-brand img {
            height: 40px;
            display: inline-block;
            margin-top: -10px;
        }

        .navbar-default .navbar-nav>li>a {
            color: #ddd;
        }

        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-nav>li.active>a {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-default .navbar-right>li>a {
            color: #ddd;
        }

        .navbar-default .navbar-right>li>a:hover {
            color: #fff;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #5cb85c;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4cae4c;
        }

        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .panel-heading {
            background: rgba(255, 255, 255, 0.7);
            border-bottom: none;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .panel-body {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="images/airline/logo.jpg" alt="BRAHMA Airlines Logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#myModal" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content">
        <div class="card panel">
            <div class="card-header panel-heading">
                <h3>Passengers Information</h3>
            </div>
            <div class="card-body panel-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
