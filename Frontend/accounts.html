<!-- ADMIN PANEL -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="mycss.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            /* Set background image */
            background-image: url('images/bgp/man_acc.jpg');
            background-size: cover;
            /* Cover the entire element */
            background-position: center;
            /* Center the background image */
            /* Adjust background properties */
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #333;
            color: #fff;
        }

        .navbar .navbar-brand {
            color: #fff !important;
            padding: 0;
        }

        .navbar .navbar-brand img {
            height: 40px;
            display: inline-block;
        }

        .navbar .navbar-nav>li>a {
            color: #ddd !important;
        }

        .navbar .navbar-nav>li>a:hover,
        .navbar .navbar-nav>li.active>a {
            color: #fff !important;
            background-color: #444 !important;
        }

        .navbar .navbar-right>li>a {
            color: #ddd !important;
        }

        .navbar .navbar-right>li>a:hover {
            color: #fff !important;
        }

        .navbar .form-inline .form-control {
            border-radius: 5px;
            width: 250px;
        }

        .navbar .form-inline .btn-outline-light {
            border-radius: 0;
        }

        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            padding-top: 20px;
            background-color: #283747;
            /* New color */
            color: #fff;
            height: calc(100vh - 56px);
            overflow-y: auto;
            z-index: 999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.5s;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar-header {
            padding: 10px 15px;
            background-color: #212121;
            /* New color */
            color: #fff;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.8rem;
            /* Increased font size */
        }

        .sidebar ul.components {
            padding: 20px 0;
        }

        .sidebar ul.components li {
            border-bottom: none;
            /* Remove border */
        }

        .sidebar ul.components li:last-child {
            margin-bottom: 20px;
            /* Add margin to last item */
        }

        .sidebar ul.components li a {
            padding: 12px 15px;
            /* Increased padding */
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            /* Increased font size */
            transition: background-color 0.3s;
        }

        .sidebar ul.components li a:hover {
            background-color: #455a64;
            /* New color */
        }

        .sidebar ul.components li ul {
            padding-left: 20px;
        }

        .sidebar ul.components li ul li a {
            font-size: 1rem;
            /* Increased font size */
            color: #f1f1f1;
            transition: color 0.3s;
        }

        .sidebar ul.components li ul li a:hover {
            color: #fff;
        }

        .sidebar-footer {
            padding: 20px;
            text-align: center;
        }

        .sidebar-footer button {
            width: 100%;
        }

        /*content*/
        .content {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Adjust content position */
            margin-left: 250px;
            /* Same width as sidebar */
        }

        .content .card {
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/airline/logo.jpg" alt="BRAHMA Airlines Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>
            <form class="form-inline ml-auto">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ml-2">
                <li class="nav-item active">
                    <a class="nav-link" href="#myModal" data-toggle="modal" data-target="#myModal">
                        <span class="fas fa-sign-in-alt"></span> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Accounts</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">Add Account</a>
                    </li>
                    <li>
                        <a href="#">Edit Account</a>
                    </li>
                    <li>
                        <a href="#">Delete Account</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Reports</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content fade-in">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pwd">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="modal-email">Email:</label>
                            <input type="email" class="form-control" id="modal-email" placeholder="Enter email"
                                name="email">
                        </div>
                        <div class="form-group">
                            <label for="modal-pwd">Password:</label>
                            <input type="password" class="form-control" id="modal-pwd" placeholder="Enter password"
                                name="pwd">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="modal-remember" name="remember">
                            <label class="form-check-label" for="modal-remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Footer -->
   <footer id="footer" style="background-color: #333; color: #fff; padding: 0px; height: 100px; margin-bottom: 0px;">
	<div class="container-fluid">
		<ul class="icons" style="list-style: none; padding-left: 0; margin-left: 2px;">
			<li><a href="#" class="fa fa-twitter" style="color: white;"></a></li>
			<li><a href="#" class="fa fa-facebook" style="color: white; "></a></li>
			<li><a href="#" class="fa fa-instagram" style="color: white;"></a></li>
			<li><a href="#" class="fa fa-envelope" style="color: white;"></a></li>
		</ul>
	</div>
	<div class="copyright" style="margin-left: 250px;">
		&copy; BRAHMA Airlines. All rights reserved.
	</div>
</footer>

      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // jQuery to toggle submenus
        $(document).ready(function () {
            $('[data-toggle="collapse"]').click(function () {
                $(this).next('.submenu').slideToggle();
            });
        });
    </script>
</body>

</html>
